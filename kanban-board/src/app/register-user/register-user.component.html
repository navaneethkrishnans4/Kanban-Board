

 <div style="text-align: center; margin-top: 20px;">
    <h1 style="font-size: 30px; font-weight: 700;">Registration Form</h1>
</div>

<div style="height: fit-content; width: 80%; display: flex; flex-direction: column; padding: 10px; gap: 30px;">
    <form (ngSubmit)="OnSubmit()" [formGroup]="registerForm" style="margin: 10%;">
        <mat-form-field appearance="fill">
            <input matInput placeholder="First Name" type="text" id="firstName" formControlName="firstName" />
            <mat-error *ngIf="firstName?.invalid">
                First Name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Last Name" type="text" id="lastName" formControlName="lastName" />
            <mat-error *ngIf="lastName?.invalid">
                Last Name is required.
            </mat-error>
            <mat-error *ngIf="lastName?.errors?.['minlength']">
                Last Name should have a minimum of 2 characters.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Email Id" type="email" id="email" formControlName="email" />
            <mat-error *ngIf="email?.invalid">
                Email is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput type="password" placeholder="Password" id="password" formControlName="password">
            <mat-error *ngIf="password?.invalid">
                Password doesn't meet the standards
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-top: 20px;" >
            <input matInput type="password" placeholder="Confirm Password" id="confirmPassword"
                formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.invalid">
                Confirm Password is required.
            </mat-error>
            <mat-error *ngIf="registerForm.errors?.['passwordMismatch']">
                Password and Confirm Password should match.
            </mat-error>
        </mat-form-field>

        <button color="primary" mat-button mat-raised-button type="submit" [disabled]="!registerForm.valid" style="margin-top: 50px;">Submit</button>
        <button color="accent" mat-button mat-raised-button type="reset" style="margin-left: 20px;margin-top: 50px;">Reset</button>
    </form>
</div>
